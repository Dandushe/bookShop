<body onload="onInit()">
    <h1>Books Shop</h1>

    <section>
        <p>Filter by</p>
        <label>
            Max price:
            0-200
            <input type="range" min="0" max="200" onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
        </label>
        <pre></pre>
        <label>
            Minimum rate:
            0-10
            <input type="range" min="0" max="10" onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
        </label>
    </section>
    

    <section>
        <pre>
            <span class="create-book" onclick="onAddBook()">Click here and create a new book</span>
        </pre>
        <table cellspacing="10">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="books-table">
                
            </tbody>
        </table>
    </section>
